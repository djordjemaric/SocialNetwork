spring.application.name=social-network
spring.datasource.url=${flyway.url}
spring.datasource.username=${flyway.user}
spring.datasource.password=${flyway.password}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

flyway.url=jdbc:postgresql://localhost:5432/social-network?currentSchema=social-network
flyway.user=postgres
flyway.password=postgres
spring.flyway.default-schema = social-network

aws.cognito.client-id=${COGNITO_CLIENT_ID}
